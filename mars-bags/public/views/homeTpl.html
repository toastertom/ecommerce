    <div>
      <a ui-sref="home">
        <img src="public/images/white-logo.png" id="logo"></img>
      </a>
    </div>
    <div id="links">
      <ul>
        <li><a ui-sref="shop">Shop</a></li>

<div id="jumbo">
  <div id="jumbo-container">
  <h3>Mars Bags</h3>
  <h1>Don't let a little water hold<br> you back.</h1>
  <button id="shop-button" ui-sref="shop">Shop Collection</button>
  </div>
</div>

<div class="container">
  <div id="card" ng-repeat="product in products">
    <div>
      <a ui-sref="product-description({id: product.itemid})">
        <img src="{{product.imageurl}}"></img>
      </a>
    </div>
    <div>
      <h2>
        <a ui-sref="product-description({id: product.itemid})">{{product.name}}</a>
      </h2>
      <!-- <p>{{product.description}}</p> -->
      <div id="price">${{product.price}}</div>
      <div id="qty-label">Quantity:</div>
      <input value="1" min="1" max="999" step="1" type="number"></input>

      <br/>
      <button ng-click="addToCart()" id="add-product">ADD TO CART</button>

    </div>
  </div>

  <div ng-show="getCart()" id="btn-container">
    <div id="cart-icon"></div>
    <div id="cart-count">{{}} Items</div>
    <div id="cart-total"></div>
  </div>
